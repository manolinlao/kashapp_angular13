<div style="display:flex;justify-content:center">
  <div style="display:flex;justify-content:center;border:1px solid;border-color:var(--common-border-color);border-radius: 8px;width:275px">
    <div style="display:flex;flex-direction:column">
      <div style="display:flex;justify-content:center;color:var(--common-text-primary-color);text-align:center">
        <h4>{{ txtLoading }}</h4>
      </div>
      <div style="display:flex;justify-content:center;margin-top:20px">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" 
          styleClass="custom-spinner" 
          strokeWidth="8" 
          fill="var(--surface-ground)" 
          animationDuration=".5s">
        </p-progressSpinner>
      </div>
      <div style="display:flex;justify-content:center;margin-top:10px;margin-bottom: 10px;">
        {{ txtWait }}
      </div>  
    </div>
  </div>
</div>
